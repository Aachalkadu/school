<h1 class="h2"> Drop Message </h1><br>


<form>

    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Student Id</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="1">
        </div>
    </div>
    <br>

    <div class="form-group row">
        <label for="teacherId" class="col-sm-2 col-form-label">Teacher Id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="teacherId" placeholder="Teacher Id ">
        </div>
    </div>
    <br>

    <div class="form-group row">
        <label for="reason" class="col-sm-2 col-form-label">Message </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="reason" placeholder="Message ">
        </div>
    </div>
    <br>


    <div class="form-group row">
        <label for="Date" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="Date" placeholder="Date">
        </div>
    </div><br>

    <div class="form-group row">
        <div class="col-sm-10">

            <button class="btn btn-primary profile-button" type="button"> Submit </button>

        </div>
    </div>
    <br>

</form>
