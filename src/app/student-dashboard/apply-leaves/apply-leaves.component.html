<h1 class="h2"> Apply Leaves </h1><br>


<form>

    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Student Id</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="1">
        </div>
    </div>
    <br>

    <div class="form-group row">
        <label for="strtDate" class="col-sm-2 col-form-label">Start Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="strtDate" placeholder="Start Date">
        </div>
    </div>
    <br>

    <div class="form-group row">
        <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="endDate" placeholder="End Date">
        </div>
    </div>
    <br>

    <div class="form-group row">
        <label for="reason" class="col-sm-2 col-form-label">Reason</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="reason" placeholder="Reason">
        </div>
    </div>
    <br>

    <div class="form-group row">
        <label for="status" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">

            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
            <label class="form-check-label" for="exampleRadios1">
                Pending 
            </label> 

        </div>
    </div>
    <br>

    <div class="form-group row">
        <div class="col-sm-10">

            <button class="btn btn-primary profile-button" type="button"> Submit </button>

        </div>
    </div>
    <br>

</form>
